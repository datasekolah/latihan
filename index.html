<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kuis Sistem Saraf</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      background-color: #f0f8ff;
      font-family: sans-serif;
      color: #003366;
      max-width: 700px;
      margin: auto;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    .question {
      margin-top: 20px;
      padding: 15px;
      background-color: #ffffff;
      border: 2px solid #cce0ff;
      border-radius: 10px;
    }
    button {
      background-color: #004080;
      color: white;
      border: none;
      padding: 10px 15px;
      margin-top: 20px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #0059b3;
    }
    .hidden {
      display: none;
    }
    #timer {
      text-align: right;
      font-weight: bold;
      margin-bottom: 10px;
    }
    #teacher-info {
      margin-top: 30px;
      font-size: 14px;
      text-align: center;
      color: #000;
    }
  </style>
</head>
<body>
  <h1>Kuis Sistem Saraf</h1>
  <div id="timer">Sisa waktu: 10:00</div>  <form id="quizForm">
    <label for="nama">Nama Siswa:</label>
    <input type="text" id="nama" name="nama" required /><label for="kelas">Kelas:</label>
<input type="text" id="kelas" name="kelas" required />
<!-- Soal kuis tetap seperti sebelumnya -->
<!-- ... -->
<button type="submit">Kirim Jawaban</button>

  </form>  <div id="result" class="hidden"></div>
  <div id="teacher-info" class="hidden">
    <p>Terima kasih telah mengerjakan latihan ini.</p>
    <p><strong>Nama Guru:</strong> Jogi Prisma, S.Pd., Gr.</p>
    <p><strong>Mapel:</strong> IPA, BIOLOGI, DAN INFORMATIKA</p>
    <p><strong>Kelas:</strong> 7, 8, 11, 12</p>
    <button onclick="unduhPDF()">Unduh Jawaban Benar (PDF)</button>
  </div>  <script>
    function hitungSkor() {
      let score = 0;
      const kunciJawaban = {
        q1: "B",
        q2: "B",
        q3: "D",
        q4: "C",
        q5: "E",
        q6: "B",
        q7: "B",
        q8: "D",
        q9: "D",
        q10: "C"
      };

      for (let i = 1; i <= 10; i++) {
        const jawaban = document.querySelector(`input[name="q${i}"]:checked`);
        if (jawaban && jawaban.value === kunciJawaban[`q${i}`]) {
          score++;
        }
      }
      return score;
    }

    function ambilJawabanBenar() {
      const kunciJawaban = {
        q1: "B",
        q2: "B",
        q3: "D",
        q4: "C",
        q5: "E",
        q6: "B",
        q7: "B",
        q8: "D",
        q9: "D",
        q10: "C"
      };

      let hasil = [];
      for (let i = 1; i <= 10; i++) {
        const jawaban = document.querySelector(`input[name="q${i}"]:checked`);
        if (jawaban && jawaban.value === kunciJawaban[`q${i}`]) {
          hasil.push(`No. ${i}: Jawaban ${jawaban.value}`);
        }
      }
      return hasil;
    }

    function kirimKeSpreadsheet(nama, kelas, skor) {
      fetch("https://script.google.com/macros/s/YOUR_WEB_APP_URL/exec", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ nama, kelas, skor })
      })
      .then(res => res.text())
      .then(response => {
        alert("Jawaban berhasil dikirim!");
      })
      .catch(err => {
        console.error("Error:", err);
        alert("Gagal mengirim jawaban.");
      });
    }

    document.getElementById("quizForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const nama = document.getElementById("nama").value;
      const kelas = document.getElementById("kelas").value;
      const skor = hitungSkor();

      document.getElementById("quizForm").classList.add("hidden");
      document.getElementById("result").classList.remove("hidden");
      document.getElementById("result").innerHTML = `<h2>Skor Anda: ${skor} / 10</h2>`;
      document.getElementById("teacher-info").classList.remove("hidden");

      kirimKeSpreadsheet(nama, kelas, skor);
    });

    function unduhPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      const nama = document.getElementById("nama").value;
      const kelas = document.getElementById("kelas").value;
      const jawabanBenar = ambilJawabanBenar();

      doc.setFontSize(12);
      doc.text(`Nama: ${nama}`, 10, 10);
      doc.text(`Kelas: ${kelas}`, 10, 16);
      doc.text("Jawaban yang benar:", 10, 24);
      jawabanBenar.forEach((jawaban, i) => {
        doc.text(jawaban, 10, 32 + i * 8);
      });
      doc.save(`Hasil_Kuis_${nama}.pdf`);
    }

    let timeLeft = 600;
    const timerDisplay = document.getElementById("timer");
    const countdown = setInterval(() => {
      const minutes = Math.floor(timeLeft / 60);
      const seconds = timeLeft % 60;
      timerDisplay.textContent = `Sisa waktu: ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
      timeLeft--;
      if (timeLeft < 0) {
        clearInterval(countdown);
        alert("Waktu habis! Kuis akan dikirim otomatis.");
        document.getElementById("quizForm").requestSubmit();
      }
    }, 1000);
  </script></body>
</html>
